<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="loginsignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
                    
                <div style="text-align: center;">
                    <span class="copyright_text" style="color: white;">Copyright © 2021 <a href="Index.html" style="text-decoration: none; color: yellow;">GymNourish</a></span>
                </div>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
                    <div style="text-align: center;">
                        <span class="copyright_text" style="color: black">Copyright © 2021 <a href="Index.html" style="text-decoration: none; color: #5f1782">GymNourish</a></span>
                    </div>
				</form>
			</div>
	</div>
</body>
</html>
